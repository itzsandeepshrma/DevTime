<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevTime ‚Äì GitHub Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #14001f, #3a006b, #0d001a);
      background-size: 400% 400%;
      animation: pulseBackground 20s ease infinite;
      color: #e0e0ff;
      padding: 3rem 1rem;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes pulseBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: #f0f;
      text-shadow: 0 0 16px #ff00ff, 0 0 30px #b800ff, 0 0 45px #6a00ff;
      margin-bottom: 2.5rem;
      position: relative;
      animation: flicker 2.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 12px #f0f, 0 0 20px #a020f0; }
      100% { opacity: 0.95; text-shadow: 0 0 24px #f0f, 0 0 35px #a020f0; }
    }

    .input-container {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 16px;
      border: 2px solid #9400ff;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.6);
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease;
    }

    input[type="text"] {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      border: 2px solid #ff00ff;
      background-color: #1a001f;
      color: #fff;
      outline: none;
      width: 250px;
      transition: 0.3s ease;
      box-shadow: 0 0 14px #ff00ff80;
      font-family: 'Roboto', sans-serif;
    }

    input[type="text"]::placeholder {
      color: #d8b4fe;
    }

    input[type="text"]:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 18px #ff00ff;
    }

    button {
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #c026d3, #6d28d9);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 16px #a855f7, 0 0 28px #6b21a8;
      font-family: 'Roboto', sans-serif;
    }

    button:hover {
      background: #7e22ce;
      transform: scale(1.06);
      box-shadow: 0 0 32px #e879f9;
    }

    .chart-container {
      max-width: 92%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 0 35px #a21cafaa;
      animation: slideInUp 1.2s ease;
    }

    #message {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      color: #facc15;
      min-height: 1.4rem;
      font-family: 'Roboto', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .input-container {
        flex-direction: column;
        gap: 0.8rem;
      }
      input[type="text"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>DevTime ‚Äì GitHub Stats</h1>
  <div class="input-container">
    <input type="text" id="username" placeholder="Enter GitHub username" value="itzsandeepshrma" />
    <button id="fetchBtn">Visualize</button>
  </div>
  <div class="chart-container">
    <canvas id="starsChart"></canvas>
  </div>
  <p id="message"></p>
  <p style="margin-top: 2rem; font-size: 0.9rem; color: #aaa">¬© 2025 ùöÇŒ±…¥…ñŒµŒµœÅ ùöÇ úŒ±—è…±Œ± All Rights Reserved.</p>
  <script>
    const usernameInput = document.getElementById('username');
    const fetchBtn = document.getElementById('fetchBtn');
    const messageEl = document.getElementById('message');
    const ctx = document.getElementById('starsChart').getContext('2d');

    let chart;

    function createChart(labels, data) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Stars',
            data,
            backgroundColor: '#e879f9',
            borderRadius: 12,
            borderSkipped: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { color: '#e9d5ff', font: { weight: 'bold', family: 'Roboto' } },
              grid: { display: false }
            },
            y: {
              ticks: { color: '#e9d5ff', font: { weight: 'bold', family: 'Roboto' } },
              beginAtZero: true,
              grid: { color: '#6b21a8' }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#581c87',
              titleColor: '#f472b6',
              bodyColor: '#fcd34d',
              titleFont: { family: 'Roboto', weight: 'bold' },
              bodyFont: { family: 'Roboto', weight: 'bold' }
            }
          }
        }
      });
    }

    function showMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.style.color = isError ? '#f87171' : '#facc15';
    }

    async function fetchGitHubData(username) {
      showMessage('Fetching data...');
      try {
        const userRes = await fetch(`https://api.github.com/users/${username}`);
        const userData = await userRes.json();

        const repoRes = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
        if (!repoRes.ok) throw new Error('User not found or API error');
        const repos = await repoRes.json();
        if (!Array.isArray(repos) || repos.length === 0) {
          showMessage('No repositories found for this user.', true);
          if (chart) chart.destroy();
          return;
        }

        const sorted = repos.sort((a, b) => b.stargazers_count - a.stargazers_count).slice(0, 10);
        const labels = sorted.map(r => r.name);
        const stars = sorted.map(r => r.stargazers_count);
        createChart(labels, stars);

        const totalStars = repos.reduce((sum, r) => sum + r.stargazers_count, 0);
        const totalRepos = repos.length;

        showMessage(`Top 10 starred repos of ${username} | Total Repos: ${totalRepos}, Total Stars: ${totalStars}`);
      } catch (err) {
        showMessage(err.message, true);
        if (chart) chart.destroy();
      }
    }

    fetchBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) {
        fetchGitHubData(username);
      } else {
        showMessage('Please enter a GitHub username.', true);
      }
    });

    fetchGitHubData(usernameInput.value.trim());
  </script>
</body>
</html>
